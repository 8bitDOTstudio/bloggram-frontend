<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Blogging Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Telegram Mini Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">📝 Blogging Hub</div>
    <div class="user" id="userSlot">Guest</div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Welcome</h1>
      <p>This is a minimal Telegram Mini App scaffold.</p>
      <ul>
        <li>Detect Telegram client + theme</li>
        <li>Show user info when opened inside Telegram</li>
        <li>Ready for Supabase & bot integration next</li>
      </ul>
      <button id="themeBtn">Toggle Theme</button>
    </section>

    <section class="card">
      <h2>Feed (placeholder)</h2>
      <div id="feed">No posts yet.</div>
    </section>
  </main>

  <footer class="app-footer">
    <small>© Blogging Hub</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
